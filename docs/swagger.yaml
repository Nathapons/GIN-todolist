basePath: /api/v1
definitions:
  forms.User:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: Blog Service API in Go using GIN framework
  title: Blog Service API
  version: "1.0"
paths:
  /blog:
    get:
      description: Return list of blog.
      responses: {}
      summary: Get Blogs.
      tags:
      - Blog
    post:
      description: Return blog data.
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Title data
        in: formData
        name: title
        required: true
        type: string
      - description: Author data
        in: formData
        name: author
        required: true
        type: string
      responses: {}
      summary: Create Blogs.
      tags:
      - Blog
  /blog/{id}:
    delete:
      description: Return no context status.
      parameters:
      - description: ID of models.Blog
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      summary: Delete Blogs.
      tags:
      - Blog
    put:
      description: Return new blog after update data.
      parameters:
      - description: ID of models.Blog
        in: path
        name: id
        required: true
        type: integer
      - description: File
        in: formData
        name: file
        required: true
        type: file
      - description: Title
        in: formData
        name: title
        required: true
        type: string
      - description: Author
        in: formData
        name: author
        required: true
        type: string
      responses: {}
      summary: Update Blogs.
      tags:
      - Blog
  /user:
    get:
      description: Return users.
      responses: {}
      summary: Get Users.
      tags:
      - User
    post:
      description: Return user.
      parameters:
      - description: User data in JSON format
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/forms.User'
      responses: {}
      summary: Create Users.
      tags:
      - User
swagger: "2.0"
